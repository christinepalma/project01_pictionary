<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pictionary</title>
    <link rel="stylesheet" href="css/style.css" >
  </head>


  <body>
    <div class="container">
    <canvas id="my-canvas" width="440px" height="515px"></canvas>
<div class="colors">
    <div>pick a color</div>
    <div class="black"></div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="orange"></div>
    <div class="pink"></div>
    <div class="purple"></div>
    <div class="eraser"></div>

</div>


    <div class="dice">6</div>
    <button class="button_roll_dice">Roll Dice!</button>


      <div class="time">01:00</div>
      <button class="button_time_stop_start">start timer</button>
      <div class="dialogue_box"><button class="button_30sec_alert">30sec_alert_test</button>
</div>

<div class="hint">hint</div>
<button class="button_hint">change category/answer</button>

<div class="answer_text">answer</div>
<div id="cover_answer"><div class="answer"></div></div>


<div><input type="text" class="guess_box" placeholder="speak your answers slowly and clearly into the computer!" value=""></input><div>
</div>







    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>





  </body>
</html>
